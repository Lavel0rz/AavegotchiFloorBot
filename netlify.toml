[build]
  command = "pip install streamlit && streamlit run main.py"  # Command to install Streamlit and run your app
  publish = "."  # The root directory where your Streamlit app resides

[build.environment]
  PYTHON_VERSION = "3.8"  # Set the Python version to 3.8 (adjust if needed)
  LC_ALL = "C.UTF-8"  # Set the locale to avoid UnicodeDecodeError in Streamlit
